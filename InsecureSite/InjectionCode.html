<!-- Display all student logins -->
<script>
    var studentsList = [];
    $.getJSON('Students.json', function(data) {
        $.each(data.students, function(key, student) {
            studentsList.push(student);
        });
        $.each(studentsList, function(key, student){
            console.log("Username: " + student.username + ", Password: " + student.password);
        });
    });     
</script>

<script type="text/Javascript">
    function printUserDetails(username){
        var studentsList = [];
        $.getJSON('Students.json', function(data) {
            $.each(data.students, function(key, student) {
                studentsList.push(student);
            });
            $.each(studentsList, function(key, student){
                if(student.username == username){
                    console.log("First Name: " + student.firstname);
                    console.log("Last Name: " + student.lastname);
                    console.log("Student ID: " + student.ID);
                    console.log("Phone: " + student.phone);
                    console.log("Address: " + student.address);
                    console.log("Birthday: " + student.birthday);
                    console.log("Last Login Time: " + student.lastLogintime);
                    console.log("Last Login IP: " + student.lastLoginIP);
                    console.log("Login Times: " + student.loginTimes);
                    console.log("Online Time: " + student.onlineTime);
                }
            });
        }); 

    } 
</script>

<script  type="text/Javascript">
    function changeGrade(username, grade){
        var studentsList = [];
        $.getJSON('students.json', function(data) {
            $.each(data.students, function(key, student) {
                studentsList.push(student);
            });
            $.each(studentsList, function(key, student){
                if(student.username == username){
                    student.grade = grade;
                    console.log("new grade is: " + grade + "%");
                }
            });
        }); 

    }  
</script>
